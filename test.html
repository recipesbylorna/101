<!DOCTYPE html>
<html>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<body>

<script>
var myJSON;
$(document).ready(function(){
    $.getJSON("https://recipesbylorna.github.io/101/recipe.json", function(data){
        myJSON = data;
		console.log(myJSON.title); // Prints: Harry
        console.log(myJSON.subtitle); // Prints: 14
    }).fail(function(){
        console.log("An error has occurred.");
    });
});
document.getElementById("time").innerHTML = myJSON.title;
</script>

<h1>Cook time: <span id="time"></span></h1>

</body>
</html>
