<!DOCTYPE html>
<html>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<body>

<script>
var myJSON;
function updateTitle() {
	document.getElementById("time").innerHTML = myJSON.title;
}
$(document).ready(function(){
	$.getJSON("/101/recipe.json?r="+(new Date).getTime(), function(data){
		myJSON = data;
		updateTitle();
		console.log(myJSON.title); // Prints: Lorna's Luscious Lasagna
		console.log(myJSON.subtitle); // Prints: Delicious!
	}).fail(function(){
		console.log("An error has occurred.");
	});
});
</script>

<h1>Cook time: <span id="time"></span></h1>

</body>
</html>
